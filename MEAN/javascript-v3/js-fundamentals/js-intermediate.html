    <script>

        function starString(num) {
        // creates a string, loops up to num adding a star to the string each iteration.
            var str = "";
            for (let i = 0; i < num; i++) {
                str += "*";
            }
            return str;
        }

        let stars = starString(8);
        // stars = "********"

            for (let i = 0; i < arr.length; i++) {

                if (typeof arr[i] === "number") {
                    console.log(starString(arr[i]));
                }

                // For strings, it loops through the strings length...
                else if (typeof arr[i] === "string") {
