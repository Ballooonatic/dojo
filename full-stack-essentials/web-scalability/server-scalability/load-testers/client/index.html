<html>
    <head>
        <title> Testing my scalability </title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <button> Load Test </button>
        <script type="text/javascript">
            $(document).ready(() => {
                $('button').click(() => {
                    var count = 0;
                    
                    var loadTest = setInterval(() => {
                        $.get('/data', (data) => {
                            console.log('got data:', data)
                        })
                        count++;
                    }, 10) // below 7 ms it starts dropping off.
                    
                    setTimeout(() => {
                        clearInterval(loadTest);
                        console.log('finis')
                        console.log('count =', count)
                    }, 5000)
                })
            })
        </script>
    </body>
</html>
