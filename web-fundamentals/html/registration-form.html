<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sample Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 5px;
        }
    </style>

</head>

<body>

    <h2>My Registration Form</h2>
    
    <br>
    
    <form action="none">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name">

        <br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name">

        <br>

        <label for="email">Email</label>
        <input type="text" id="email">

        <br>

        <label for="password">Password</label>
        <input type="password" id="password">

        <br>

        <label for="pw_confirm">PW Confirm</label>
        <input type="password" id="pw_confirm">

        <br>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday">

        <br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <br>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">

        <br>

        <label for="description">A short description about yourself:</label>
        <br>
        <textarea id="description" cols="30" rows="10"></textarea>

        <br>

        <label for="fave_lang">Favorite Language</label>
        <select id="fave_lang">
            <option value="erlang">Erlang</option>
            <option value="ruby">Ruby</option>
            <option value="java">Java</option>
            <option value="rust">Rust</option>
            <option value="brainfuck">Brainfuck</option>
            <option value="perl">Perl</option>
            <option value="coffeescript">Coffeescript</option>
            <option value="haskell">Haskell</option>
            <option value="clojure">Clojure</option>
        </select>

        <br>

        <input type="button" value="Submit">

    </form>

</body>

</html>
